# Configuration for GoReleaser
# https://goreleaser.com/
#
# Local test: contrib/build-all
#

project_name: paperminer

builds:
  - id: paperminer
    main: ./cmd/paperminer/
    binary: paperminer
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags: |
      -s -w
      -X github.com/prometheus/common/version.Version={{.Version}}
      -X github.com/prometheus/common/version.Revision={{.FullCommit}}
      -X github.com/prometheus/common/version.Branch={{.Branch}}
      -X github.com/prometheus/common/version.BuildDate={{.Date}}

archives:
  - format: tar.gz
    wrap_in_directory: true
    files:
      - README.md

dockers:
  - ids:
      - paperminer
    use: buildx
    dockerfile: contrib/Dockerfile.goreleaser
    extra_files:
      - README.md
    image_templates:
      - ghcr.io/u32ch/paperminer:v{{.Major}}
      - ghcr.io/u32ch/paperminer:latest
    build_flag_templates:
      - --pull
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.name={{.ProjectName}}
      - --label=org.opencontainers.image.revision={{.FullCommit}}
      - --label=org.opencontainers.image.version={{.Version}}
      - --label=org.opencontainers.image.source={{.GitURL}}

release:
  draft: true
  prerelease: auto

snapshot:
  name_template: '{{ incpatch .Version }}-snapshot{{ replace (replace .Date ":" "") "-" "" }}+g{{ .ShortCommit }}'

